<div class="row">
	<div class="col s12 green accent-1">
		<div class="row userHome">
			<div class="col s12">
				<h1>welcome home, {{ $ctrl.user.username }}</h1>
				<div class="container">
					<hr>
				</div>
				<h2>your contributions:</h2>
			</div>
		</div>
	</div>
</div>


<div class="col s6" ng-repeat="charity in $ctrl.charities">
  <div class="card-panel grey lighten-5 z-depth-1">
    <div class="row valign-wrapper">
      <div class="col s12">
        <span class="black-text left-align">
          	<h3><a ui-sref="charitiesShow({ ein: charity.ein })">{{ charity.charityName }}</a></h3>
          	<p>Catagories:</p>
          	<p>{{ charity.category }}</p>
			<a ng-href="http://{{ charity.website }}" target="_blank" class="websiteLink">Website</a>
        </span>
      </div>
  	</div>
  </div>
</div>
