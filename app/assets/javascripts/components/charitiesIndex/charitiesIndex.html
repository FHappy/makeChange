<h1>Charities Index</h1>

<div ng-repeat="charity in $ctrl.all">
	<h3><a ui-sref="charitiesShow({ ein: charity.ein })">{{ charity.name }}</a></h3>
	<h4 ng-if="charity.category">{{ charity.category }}</h4>
	<h5>{{ charity.city }}, {{ charity.state }} {{ charity.zip_code }}</h5>
	<p ng-if="charity.mission_statement">{{ charity.mission_statement }}</p>
	<p>{{ charity.url }}</p>
</div>
